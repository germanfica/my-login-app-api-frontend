<nav>
  <app-switch [isChecked]="themeService.isDarkModeEnabled()" (toggle)="handleToggle($event)">Dark Mode
    <span *ngIf="themeService.isDarkModeEnabled()">üåô</span>
    <span *ngIf="!themeService.isDarkModeEnabled()">‚òÄÔ∏è</span>
  </app-switch>
</nav>

<div [ngClass]="{'dark-mode': themeService.isDarkModeEnabled(), 'light-mode': !themeService.isDarkModeEnabled()}">
  <h1>Login</h1>
  <app-login-form></app-login-form>

  <h1>Signup</h1>
  <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
    <div class="input-container">
      <input type="text" formControlName="username" placeholder="Username">
    </div>
    <div class="input-container">
      <input type="password" formControlName="password" placeholder="Password">
    </div>
    <div class="input-container">
      <input type="text" formControlName="displayName" placeholder="Display Name">
    </div>
    <div class="input-container">
      <input type="email" formControlName="email" placeholder="Email">
    </div>
    <button type="submit">Signup</button>
  </form>

  <h1>Profile</h1>
  <div class="profile-container">
    <button (click)="onGetProfile()">Get Profile</button>
    <button (click)="onLogout()">Logout</button>
  </div>
  <pre>{{ profile | json }}</pre>
  <h1>All token info</h1>
  <pre>{{ allToekenInfo | json }}</pre>
</div>
