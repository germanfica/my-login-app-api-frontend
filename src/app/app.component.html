<nav>
  <app-dark-mode-toggle-switch></app-dark-mode-toggle-switch>
</nav>

<div [ngClass]="{'dark-mode': themeService.isDarkModeEnabled(), 'light-mode': !themeService.isDarkModeEnabled()}">
  <h1>Login</h1>
  <app-login-form></app-login-form>

  <h1>Signup</h1>
  <app-signup-form></app-signup-form>

  <h1>Profile</h1>
  <div class="profile-container">
    <button (click)="onGetProfile()">Get Profile</button>
    <button (click)="onLogout()">Logout</button>
  </div>
  <pre>{{ profile | json }}</pre>
  <h1>All token info</h1>
  <pre>{{ allToekenInfo | json }}</pre>
</div>
